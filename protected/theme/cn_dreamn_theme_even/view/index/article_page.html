<link href="<{$i}>/css/baguetteBox.min.css" rel="stylesheet">
<article class="main-content page-page  content-display" >
    <div id="post-content" class="content " style="margin-top: 10px;">
        <div id="real_content">
            <{$content nofilter}>
        </div>
        <{if isset($data)}>
        <{foreach $data as $k}>
        <{$k.tpl nofilter}>
        <{/foreach}>
        <{/if}>
    </div>
</article>

<div id="post-bottom-bar" class="post-bottom-bar">
    <div class="bottom-bar-inner">
        <div class="bottom-bar-items social-share left">
            <span class="bottom-bar-item">分享 : </span>
            <span class="bottom-bar-item bottom-bar-qzone"><a href="javascript:shareTOQQ();" title="<{$title}>" rel="nofollow">QQ空间</a></span>
            <span class="bottom-bar-item bottom-bar-qrcode"><a href="javascript:shareTODB();" title="<{$title}>" rel="nofollow">豆瓣</a></span>
            <span class="bottom-bar-item bottom-bar-weibo"><a href="javascript:shareToTsina();"  title="<{$title}>" rel="nofollow">微博</a></span>
            <span class="bottom-bar-item bottom-bar-twitter"><a href="javascript:shareQR();" rel="nofollow">二维码</a></span>
        </div>
        <div class="bottom-bar-items right">
            <span class="bottom-bar-item"><a href="#footer">↓</a></span>
            <span class="bottom-bar-item"><a href="#">↑</a></span>
        </div>
    </div>
</div>

<div id="directory-content" class="directory-content">
    <div id="directory"></div>
</div>
<div id="comments" class="comment-display"></div>
<script>
    getScripts([
        "<{$i}>/js/baguetteBox.min.js",
        "<{$i}>/js/headroom.js",
        "<{$i}>/js/article.js"
    ]);
</script>
<{if $allow_remark}>
<script>
    var comment='<{url m="index" c="article" a="Comment"}>';
    getComment('<{$id}>');
</script>
<{/if}>
<script>
    //postDirectoryBuild('real_content');
    getPic('#real_content');
    jumpUrl('#real_content');
</script>
