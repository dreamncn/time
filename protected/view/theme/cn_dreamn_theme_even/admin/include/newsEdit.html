<style>
    body {
        background-color: white;
    }

    .content .layui-card-body {
        text-align: center;
        cursor: pointer;
        font-size: 24px;
    }

    .content .layui-card-body img {
        width: 112px;
        height: 100%;
    }
    .form-group-bottom {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, .05);
        z-index: 99999999;
    }
</style>
<div class="layui-tab layui-steps layui-steps-small  layui-steps layui-steps-readonly" lay-filter="stepEdit">
    <ul class="layui-tab-title" style="display:none">
        <li class="layui-this">
            <i class="layui-icon layui-icon-ok">1</i>
            <span class="layui-steps-title">选择编辑器</span>
        </li>
        <li>
            <i class="layui-icon layui-icon-ok">2</i>
            <span class="layui-steps-title">编辑文章</span>
        </li>
        <li>
            <i class="layui-icon layui-icon-ok">3</i>
            <span class="layui-steps-title">后续处理</span>
        </li>
        <li>
            <i class="layui-icon layui-icon-ok">4</i>
            <span class="layui-steps-title">发布完成</span>
        </li>

    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show content">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>选择编辑器</legend>
            </fieldset>
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-body" id="html">
                                <img src="https://cdn.jsdelivr.net/gh/dreamncn/picBed@master/8NjJyl.png" alt="">
                                HTML富文本编辑器
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-body" id="markdown">
                                <img src="https://cdn.jsdelivr.net/gh/dreamncn/picBed@master/znb3nW.png" alt="">
                                MarkDown文本编辑器
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item text-center">
            <div class="edit"></div>
            <div class="form-group-bottom text-right">
                <button data-steps="prev" type="button" class="layui-btn layui-btn-primary layui-btn-radius">上一步
                </button>
                <button class="layui-btn layui-btn-radius" lay-filter="step2" lay-submit>下一步</button>
            </div>
        </div>
        <div class="layui-tab-item ">
            <div class="action">
                <form class="layui-form layui-row layui-col-space10" lay-filter="form">
                    <div class="layui-col-md12 layui-col-xs12">
                        <blockquote class="layui-elem-quote title"><i class=""></i>文章信息</blockquote>
                        <div class="layui-form-item ">
                            <label class="layui-form-label">文章标题</label>
                            <div class="layui-input-block">
                                <input class="layui-input newsName" lay-filter="title" name="title" placeholder="请输入文章标题" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容摘要</label>
                            <div class="layui-input-block">
                        <textarea class="layui-textarea abstract" lay-filter="info" name="info"
                                  placeholder="请输入内容摘要,留空自动截取前100个字符"></textarea>
                            </div>
                        </div>
                        <blockquote class="layui-elem-quote title"><i class=""></i>文章属性</blockquote>
                        <div class="layui-form-item">
                            <label class="layui-form-label">图片转储</label>
                            <div class="layui-input-block">
                                <input checked lay-filter="picToMe" lay-skin="switch" lay-text="转储|不转储" name="picToMe" type="checkbox" value="1">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">文章分类</label>
                            <div class="layui-input-block">
                                <select id="sortList" lay-filter="sort" name="sid">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">文章标签</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="tag" lay-filter="tag" lay-verify="tag" name="tag" type="text" value="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">文章别名</label>
                            <div class="layui-input-block">
                                <input class="layui-input" lay-filter="alians" lay-verify="alians" name="alians"
                                       placeholder="链接别名"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-xs12">

                        <blockquote class="layui-elem-quote title"><i class=""></i>版权信息</blockquote>

                        <div class="layui-form-item">
                            <label class="layui-form-label">版权设置</label>
                            <div class="layui-input-block">
                                <input checked="" lay-filter="iscopy" name="iscopy" title="原创" type="radio" value="0">
                                <input lay-filter="iscopy" name="iscopy" title="转载" type="radio" value="1">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">文章作者</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="author" lay-filter="author" name="author" placeholder=""
                                       type="text" value="<{$name}>">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转载地址</label>
                            <div class="layui-input-block">
                                <input class="layui-input" lay-filter="copyurl" name="copyurl" placeholder="填入原文地址，原创忽略"
                                       type="text">
                            </div>
                        </div>

                        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon"></i> 发布</blockquote>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon"></i> 状　态</label>
                            <div class="layui-input-block newsStatus">
                                <select lay-filter="hide" name="hide">
                                    <option value="0">正式发布</option>
                                    <option value="1">隐藏文章</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密　码</label>
                            <div class="layui-input-block">
                                <input class="layui-input" lay-filter="password" name="password" placeholder="不需要密码留空"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-form-item ">
                            <label class="layui-form-label">时　间</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="release" lay-filter="date" name='date'
                                       placeholder="请选择日期和时间"
                                       readonly type="text"/>
                            </div>
                        </div>
                        <div class="layui-form-item ">
                            <label class="layui-form-label"><i class=""></i> 评　论</label>
                            <div class="layui-input-block">
                                <input checked lay-filter="allowremark" lay-skin="switch" lay-text="是|否"
                                       name="allowremark"
                                       type="checkbox" value="1">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class=""></i> 置　顶</label>
                            <div class="layui-input-block">
                                <input lay-filter="top" lay-skin="switch" lay-text="是|否" name="top" type="checkbox"
                                       value="0">
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <hr class="layui-bg-gray"/>
            <div class="form-group-bottom text-right">
                <button data-steps="prev" type="button" class="layui-btn layui-btn-primary layui-btn-radius">上一步
                </button>
                <button class="layui-btn layui-btn-radius" lay-filter="step3" lay-submit>发布文章</button>
            </div>
        </div>
        <div class="layui-tab-item text-center" style="margin-top: 50px">
            <i class="layui-icon layui-icon-ok layui-circle"
               style="background: #52C41A;color: #fff;font-size:30px;font-weight:bold;padding: 20px;line-height: 80px;"></i>
            <div style="font-size: 24px;color: #333;margin-top: 30px;">发布成功</div>
            <div style="font-size: 14px;color: #666;margin-top: 20px;">Tip:如有图片转存任务，将在后台自动转存</div>
            <div style="text-align: center;margin: 50px 0 25px 0;">
                <button class="layui-btn" data-steps="next">再发一篇</button>
                <button class="layui-btn layui-btn-primary" id="look">查看文章</button>
            </div>
        </div>
    </div>
</div>
<script>
    var getUrl = '<{url c="admin/main" a="edit" type=""}>';
    var getTag = '<{url c="api/article" a="tag" }>';
    var getSortUrl = '<{url c="api/sort" a="get" }>';
    var setData = '<{url c="api/article" a="set" }>';
</script>
<!--include_start-->
<script>
    layui.use(['layer', 'steps', 'form', 'admin', 'tagsInput', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var steps = layui.steps;
        var form = layui.form;
        var admin = layui.admin;
        var tagsInput = layui.tagsInput;
        var laydate = layui.laydate;
        var tagInput=  $('#tag');
        //获取
        admin.iframeAuto();
        var layerData = admin.getLayerData();
        //日期框绑定
        laydate.render({
            elem: '#release',
            type: 'datetime',
            trigger: "click",
            value: new Date(),
        });
        tagInput.tagsInput({
            removeWithBackspace: true,
            autocomplete_url: getTag
        });
        var editType = 'html';
        var content = '';
        $("#html").click(function () {
            editType = 'html';
            putEdit();
        });
        $("#markdown").click(function () {
            editType = 'markdown';
            putEdit();
        });
        getSort();
        function putEdit() {
            admin.showLoading('[lay-filter="stepEdit"]', 1, '.9');
            $.ajax({
                url: getUrl + editType,
                type: 'GET',
                success: function (data) {
                    if(content!==''){
                        data=data.replace(/<\/textarea>/,content+'</textarea>');
                    }
                    $('.layui-tab-content .layui-tab-item .edit').html(data);

                    admin.removeLoading('[lay-filter="stepEdit"]', true, true);
                    steps.next('stepEdit');
                    scroll(0, 0);

                }
            });
        }
        function getSort(select) {
            $.get(getSortUrl, function (d) {
                select = select || 1;
                var i, html;
                for (i = 0; i < d.count; i++) {
                    if (parseInt(d.data[i].sid) === select) {
                        html = '<option value="' + d.data[i].sid + '" selected>' + d.data[i].sname + '</option>';
                    } else {
                        html = '<option value="' + d.data[i].sid + '">' + d.data[i].sname + '</option>';
                    }
                    $("#sortList").append(html);

                }
                form.render("select");
                if(layerData!==null){


                    setForm("form", {
                        "title": layerData.title
                        , "info": layerData.info
                        , "check picToMe": false
                        , "select sort": layerData.sid
                        , "tag": layerData.tag
                        , "alians": layerData.alians
                        , "author": layerData.author
                        , "radio iscopy": layerData.iscopy
                        , "copyurl": layerData.copyurl
                        , "select hide": layerData.hide
                        , "password": layerData.password
                        , "date": layerData.date
                        , "check allowremark": !!parseInt(layerData.allowremark)
                        , "check top": !!parseInt(layerData.top)

                    });

                    tagInput.importTags(layerData.tag);

                    form.render();

                    $('form').append('<input style="display: none" name="gid" value="'+layerData.gid+'">');
                    content= layerData.content;
                    if(!parseInt(layerData.ismarkdown)){
                        $("#html").click();
                    }else{
                        $("#markdown").click();
                    }

                }
            }, "json");
        }
        $('#look').click(function () {
            window.open('/posts/' + $('input[lay-filter=alians]').val(), '_blank');
        });
        form.on('submit(step2)', function () {
            if (editType === 'html')
                content = tinymce.get('demoEditor').getContent();
            else
                content = testEditor.getMarkdown();
            steps.next('stepEdit');
            scroll(0, 0);
        });
        form.on('submit(step3)', function () {
            var data = form.val("form");
            data.content = content;
            if (editType === 'html')
                data.ismarkdown = 0;
            else data.ismarkdown = 1;
            data.top = $("input[name=top]").val();
            data.allowremark = $("input[name=allowremark]").val();
            data.picToMe = $("input[name=picToMe]").val();
            //console.log(data);
            saveChange(setData, data, '处理中', function (data) {
                if(data.code===0){
                      notice.msg(data.msg, {icon: 1});
                    steps.next('stepEdit');
                    content='';
                    scroll(0, 0);
                }else{
                    notice.msg(data.msg, {icon: 2})
                }
            });
        });


        form.on('switch(picToMe)', function (data) {
            data.elem.value = data.elem.checked ? '1' : "0";
            return false;
        });
        form.on('switch(allowremark)', function (data) {
            data.elem.value = data.elem.checked ? '1' : "0";
            return false;
        });
        form.on('switch(top)', function (data) {
            data.elem.value = data.elem.checked ? '1' : "0";
            return false;
        });
    });
</script>
<!--include_end-->
