<script>
    var getDataUrl = '<{url  m="api" c="nav" a="getData" }>';
    var SortUrl = '/category/';
    var setData = '<{url  m="api" c="nav" a="set" }>';
</script>
<!--include_start-->
<script>
    //Demo
    layui.use(['form', 'element'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        getData();
        form.render();
        //监听信息提交
        form.on('submit(navAssort)', function (data) {
            data.field.hide = $("input[lay-filter='hide1']").val() === "on" ? '0' : '1';
            data.field.stype = "1";
            SubmitData(data);
            return false;
        });
        form.on('submit(navPage)', function (data) {
            data.field.hide = $("input[lay-filter='hide2']").val() === "on" ? '0' : '1';
            data.field.stype = "2";
            SubmitData(data);
            return false;
        });
        form.on('submit(navCustom)', function (data) {
            data.field.hide = $("input[lay-filter='hide3']").val() === "on" ? '0' : '1';
            data.field.stype = "3";
            SubmitData(data);
            return false;
        });
        form.on('switch(hide1)', function (data) {
            return doSwitch(data);
        });
        form.on('switch(hide2)', function (data) {
            return doSwitch(data);
        });
        form.on('switch(hide3)', function (data) {
            return doSwitch(data);
        });

        function doSwitch(data) {
            var x = data.elem.checked;
            data.elem.value = x ? 'on' : "off";
            form.render('checkbox');
            return false;
        }

        function SubmitData(data) {
            saveChange(setData, data.field, "设置中...",function (data) {
                if(data.code!==-1){
                    notice.msg('设置成功',{icon:1});
                    parent.layer.closeAll();
                }else{
                    notice.msg('设置失败',{icon:2});
                }
        })
        }

        function getData() {
            $.get(getDataUrl, function (data) {
                if (data.code!==0) {
                    layer.msg('数据获取失败！');
                } else {

                    $.each(data.data.type, function (i, v) {
                        $("#chooseSort").append('<option value="' + SortUrl + v.sname + '">' + v.sname + '</option>')
                    });
                    $.each(data.data.page, function (i, v) {
                        var vv;
                        vv = '/posts/' + v.alians;
                        $("#choosePage").append('<option value="' + vv + '">' + v.title + '</option>')
                    });
                    $.each(data.data.nav, function (i, v) {
                        $("#chooseNav1").append('<option value="' + v.id + '">' + v.nname + '</option>');
                        $("#chooseNav2").append('<option value="' + v.id + '">' + v.nname + '</option>');
                        $("#chooseNav3").append('<option value="' + v.id + '">' + v.nname + '</option>');
                    });
                    form.render('select');

                }


            }, 'json');
        }


    });

</script>
<!--include_end-->
