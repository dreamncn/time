<link href="<{$i}>/css/page.css" rel="stylesheet" type="text/css">
<script>
    getScripts([
        "<{$i}>/js/page.js"
    ]);
</script>
<style type="text/css">
    .num {
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .demo {
        margin-bottom: 20px;
        text-align: center;
    }
</style>
<div class="demo" id="myPage"></div>
<script type="text/javascript">
    function page_set(page, func) {
        if (page === null) return;
        $("#myPage").sPage({
            page: page.current_page,//当前页码，必填
            total: page.total_count,//数据总条数，必填
            pageSize: page.page_size,//每页显示多少条数据，默认10条
            showTotal: false,//是否显示总条数，默认关闭：false
            totalTxt: "共{total}页",//数据总条数文字描述，{total}为占位符，默认"共{total}条"
            noData: false,//没有数据时是否显示分页，默认false不显示，true显示第一页
            showSkip: false,//是否显示跳页，默认关闭：false
            showPN: true,//是否显示上下翻页，默认开启：true
            prevPage: "上一页",//上翻页文字描述，默认“上一页”
            nextPage: "下一页",//下翻页文字描述，默认“下一页”
            backFun: function (pages) {
                //点击分页按钮回调函数，返回当前页码
                eval(func + "(" + pages + ');');
            }
        });
    }

</script>
