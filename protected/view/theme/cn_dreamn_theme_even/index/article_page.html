<link href="<{$i}>/css/baguetteBox.min.css" rel="stylesheet">
<article class="main-content page-page" itemscope itemtype="http://schema.org/Article">
    <!--<div class="post-header">
        <h1 class="post-title" itemprop="name headline"><{$title}></h1>
        <div class="post-data">
            <time itemprop="datePublished">发布于<{$date}></time> | 阅读<{$views}>次
        </div>
    </div>-->
    <div id="post-content" class="content" style="margin-top: 10px;">
        <div id="real_content">
            <{$content nofilter}>
        </div>
    </div>
</article>

<div id="post-bottom-bar" class="post-bottom-bar">
    <div class="bottom-bar-inner">
        <div class="bottom-bar-items social-share left">
            <span class="bottom-bar-item">Share : </span>
            <span class="bottom-bar-item bottom-bar-qzone"><a href="javascript:shareTOQQ();" title="<{$title}>" rel="nofollow">Qzone</a></span>
            <span class="bottom-bar-item bottom-bar-qrcode"><a href="javascript:shareTODB();" title="<{$title}>" rel="nofollow">Weibo</a></span>
            <span class="bottom-bar-item bottom-bar-weibo"><a href="javascript:shareToTsina();"  title="<{$title}>" rel="nofollow">Douban</a></span>
            <span class="bottom-bar-item bottom-bar-twitter"><a href="javascript:shareQR();" rel="nofollow">QRcode</a></span>
        </div>
        <div class="bottom-bar-items right">
            <span class="bottom-bar-item"><a href="#footer">↓</a></span>
            <span class="bottom-bar-item"><a href="#">↑</a></span>
        </div>
    </div>
</div>

<div id="directory-content" class="directory-content">
    <div id="directory"></div>
</div>
<div id="comments"></div>
<script>
    getScripts([
        "<{$i}>/js/baguetteBox.min.js",
        "<{$i}>/js/headroom.js",
        "<{$i}>/js/article.js"
    ]);
</script>
<{if $allow_remark}>
<script>
    var comment='<{url m="index" c="article" a="Comment"}>';
    getComment('<{$id}>');
</script>
<{/if}>
<script>
    //postDirectoryBuild('real_content');
    getPic('#real_content');
    jumpUrl('#real_content');
</script>
