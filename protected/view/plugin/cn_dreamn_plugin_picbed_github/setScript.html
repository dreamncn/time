<script>

    layui.use(['form'], function () {
        var   form = layui.form;

      var  $ = layui.jquery;

        form.on('submit(qiniuSub)', function (data) {
        //向后台setoption
        saveChange("<{url m='api' c='main' a='plugin' p='cn_dreamn_plugin_picbed_qiniu' type='setData'}>", data.field, "设置中...",function (data) {
            if(data.code!==-1){
                notice.msg('保存成功',{icon:1});
            }else{
                notice.msg('保存失败',{icon:2});
            }
        });
        return false;
    });
    });
</script>
