<div class="layui-tab-item layui-show">
    <blockquote class="layui-elem-quote">
        参考设置方法：https://www.jianshu.com/p/d51258ef5484<br>
        以下所有设置参数完全一致。
    </blockquote>
    <form class="layui-form layui-form-pane" style="width: 90%;padding-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">仓库名</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="ownerRepo" placeholder="请输入仓库名"
                    value="<{$ownerRepo}>" required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Token</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="key" placeholder="请输入Token"
                       value="<{$key}>"   required type="text">
            </div>
        </div>
     
       

        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal" lay-filter="githubSub" lay-submit>立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </form>
</div>
